<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator by Sudharm Jadhav</h1>

    <div id="calculator">
        <div id="inputContainer">
            <input type="text" id="input" value="0" disabled="true">
        </div>
        <div id="buttonsContainer">
            <button class="btn" id="clear">C</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn" id="deleteBtn">&#9003;</button>
            <button class="btn">%</button>
            <button class="btn" id="square">x<sup>x</sup></button>
            <button class="btn" id="sqrt"><sup>2</sup><span>&#8730;</span>x</button>
            <button class="btn">/</button>
            <button class="btn 7">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">0</button>
            <button class="btn" id="pie">Ï€</button>
            <button class="btn">.</button>
            <button class="btn" id="calculate">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
